<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 1400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        .chat-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .chat-messages {
            height: 550px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 1.05rem;
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-input {
            display: flex;
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #eee;
            gap: 12px;
        }
        .chat-input input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #667eea;
        }
        .chat-input button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        .chat-input button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        /* 滾動條樣式 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI 聊天助手</h1>
            <p>Powered by {{ 'Google Gemini' if ai_provider == 'google' else 'OpenAI GPT' }}</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                你好！我是 AI 助手，有什麼可以幫助你的嗎？
            </div>
        </div>
        <div class="chat-input">
            <input
                type="text"
                id="userInput"
                placeholder="輸入訊息..."
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >
            <button id="sendBtn" onclick="sendMessage()">傳送</button>
        </div>
    </div>

    <script>
        // 傳送訊息
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message) return;

            // 禁用輸入
            input.disabled = true;
            sendBtn.disabled = true;

            // 顯示使用者訊息
            addMessage(message, 'user');
            input.value = '';

            // 顯示載入動畫
            const loadingDiv = showTypingIndicator();

            try {
                // 發送請求到後端
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // 移除載入動畫
                loadingDiv.remove();

                // 顯示回應
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else if (data.error) {
                    addMessage('錯誤: ' + data.error, 'error');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('連線錯誤，請確認伺服器是否正常運作', 'error');
                console.error('Error:', error);
            } finally {
                // 重新啟用輸入
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // 添加訊息到對話框
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            let className = 'message ';
            if (sender === 'user') {
                className += 'user-message';
            } else if (sender === 'error') {
                className += 'ai-message error-message';
            } else {
                className += 'ai-message';
            }

            messageDiv.className = className;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);

            // 滾動到底部
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 顯示打字指示器
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return loadingDiv;
        }

        // 處理 Enter 鍵
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 頁面載入時聚焦輸入框
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
